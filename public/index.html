    <style>
        .glass-card{
            background: rgba(252, 131, 212, 0.171);
            backdrop-filter: blur(20px);
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.493), inset 0px 2px 5px rgb(255, 255, 255);
        }

        .glass-icon{
            background: rgba(255, 255, 255, 0.349);
            backdrop-filter: blur(20px);
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.493), inset 0px 2px 5px rgb(255, 255, 255);
            border-radius: 20px;
            transition: opacity .2s;
        }
        .glass-icon:hover{
            box-shadow: inset 0px 2px 10px rgba(0, 0, 0, 0.493), inset 0px 2px 5px rgb(255, 255, 255);
        }

        .glass-icon:hover img{
            transform: scale(.9);
        }

        .btn-next{
            background: rgb(250, 136, 155);
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.288);
        }

        .btn-next:hover{
            background: rgb(253, 85, 113);
        }
        .btn-next:active{
            transform: scale(.95);
        }

        .card-name{
            box-shadow: inset -2px -4px 10px rgba(0, 0, 0, 0.329), inset 2px 3px 10px rgb(255, 255, 255);
        }
    </style>
</head>
<body style="background-image: url(src/assets/background.jpg);background-repeat: no-repeat; background-size: cover;">

                <div class="container  py-2 rounded-3 card-name mt-3" style="background-color: rgb(238, 236, 236); width: 90%;"><p class=" fw-bold" style="color: rgb(253, 109, 133); font-size: 20px;">Khairulnisa Azzahra Christin Fadillah</p>

            </div>
                
            
            <hr>
            <div class="container mb-3">
                <a href="./page/index.html" class="btn btn-next d-block fw-bold text-light" >Lanjut ke Halaman lain</a>
            </div>
